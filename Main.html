<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Redirect</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="frame" src="https://niranjan164.github.io/Introduction/web_holder.html"></iframe>

<script>
  setTimeout(() => {
    window.location.href = "https://niranjan164.github.io/MUSIC/Music.html";
  }, 30000); // Redirect after 30 seconds
</script>

</body>
</html>
